<head>
  <link rel="stylesheet" href="styles/style.css" type="text/css">
  <link rel='stylesheet' href='styles/jquery.swipeshow.css'>
</head>
<body class="body">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src='scripts/jquery.swipeshow.js'></script>  
<div class="my-gallery swipeshow">
  <div class="slides">
        <img class="slide" src="../sample_photos/image1.jpg" width="100%" />
        <img class="slide" src="../sample_photos/image3.jpg" width="100%" /> 
        <img class="slide" src="../sample_photos/image2.jpg" width="100%" />

  </div>
</div>
<script>
$(".my-gallery").swipeshow({
  autostart: true,    /* Set to `false` to keep it steady */
  interval: 5000,     /* Time between switching slides (ms) */
  initial: 0,         /* First slide's index */
  speed: 700,         /* Animation speed (ms) */
  friction: 0,      /* Bounce-back behavior; use `0` to disable */
  mouse: true,        /* enable mouse dragging controls */
  keys: true,         /* enable left/right keyboard keys */

  onactivate: function(){},
  onpause: function(){},
});
$(function() {
  $(".my-gallery").swipeshow();
});
</script>
</body>
